    <div class="loginbox">
    <div class="loginsec">
        <div class="logintitle">
            <div class="title1">登入會員</div>
            
            <div class="login_group">
                <input class="login_username1" id="username" type="text" placeholder="Email Address / Account 會員帳號" autocomplete="off" name="account" >
            </div>
            <div class="login_group2">
                <input class="" id="password" type="password" placeholder="Password 會員密碼" autocomplete="off" name="password">
            </div>

            <div class="other">
                <a class="btn-forgot-pwd" href="#">忘記密碼</a>
            </div>

            <div class="bt_sign">
                <button class="btn_sign" id="btnLogin">SIGN IN</button>
            </div>

        </div>
        <div class="addtitle">
            <div class="title1">加入會員</div>
            <div class="email">
                <input class="add_email" id="registerUsername" type="text" placeholder="Email Address 電子信箱" autocomplete="off" name="account">
            </div>
            <div class="add_group2">
                <input class="password" id="registerPwd" type="text" placeholder="Password 會員密碼(6碼至15碼英數字)" autocomplete="off" name="account" >
            </div>
            <div class="add_group2">
                <input class="" id="password" type="registerPwdAgain" placeholder="Password 再次輸入密碼" autocomplete="off" name="password">
            </div>

            <div class="bt_sign">
                <button class="btn_sign" id="btnLogin">SIGN UP</button>
            </div>

        </div>
